			</div>

				</div>

				<div class="container game-over js-game-over hidden">

						<h2>You scored <span class="js-score"></span></h2>
						<img class="play-again js-play-again" src="assets/img/play_again_sign.png">
						<!-- share -->
					</div>
				</div>

				<div class="frame"></div>
			</div>	

		</div>

			<h3>Press spacebar to jump and double jump.</h3>
